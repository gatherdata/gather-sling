<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
        <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Archiver jqGrid</title>
        
        <!-- Blueprint CSS Framework -->  
        <link rel="stylesheet" href="/css/blueprint/screen.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="/css/blueprint/print.css" type="text/css" media="print" />

        <!--[if IE]><link rel="stylesheet" href="/css/blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->  
        <link rel="stylesheet" href="/css/blueprint/plugins/fancy-type/screen.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="/css/superfish/superfish.css" />

		<link rel="stylesheet" type="text/css" media="screen" href="/sandbox/css/sunny/jquery-ui-1.7.2.custom.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="/sandbox/css/ui.jqgrid.css" />

        <!-- Gather CSS -->
        <link rel="stylesheet" href="/css/gather/screen.css" type="text/css" media="screen, projection"/>

        <!-- jQuery JavaScript Framework -->
        <script type="text/javascript" src="/js/jquery-1.3.2.js"></script>
        <script type="text/javascript" src="/js/jquery-ui-1.7.2.custom.min.js"></script>
		<script src="/sandbox/pages/jquery/jqGridDemo/js/jquery.layout.js" type="text/javascript"></script>

        <script type="text/javascript" src="/js/superfish-1.4.8.js"></script>
 
		<script src="/sandbox/js/i18n/grid.locale-en.js" type="text/javascript"></script>
		<script src="/sandbox/js/jquery.jqGrid.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            // jQuery main...                                     
            $(document).ready(function() {
				
                // create the superfish menu
                $('ul.sf-menu').superfish();

            });
        </script>
                                                       
        <script type="text/javascript">
            // jQuery main...                                     
            $(document).ready(function() {
                $("#list1").jqGrid({
                    url:'/archiver/data.list.xml',
                    datatype: "xml",
                    colNames:['UID','Date'],
                    colModel:[
                        {name:'id',index:'id', width:240},
                        {name:'dateCreated',index:'dateCreated', width:160} 
                    ],
                    xmlReader : { 
                      root: "rows", 
                      row: "row", 
                      page: "rows>page", 
                      total: "rows>total", 
                      records : "rows>records", 
                      repeatitems: true, 
                      cell: "cell", 
                      id: "[id]",
                      userdata: "userdata",
                      subgrid: { 
                         root:"rows", 
                         row: "row", 
                         repeatitems: true, 
                         cell:"cell" 
                      } 
                   },
                    height:250,
                    rowNum:10,
                    autowidth: true,
                    rowList:[10,20,30],
                    pager: $('#pager1'),
                    sortname: 'id',
                    viewrecords: true,
                    sortorder: "desc",
                    caption:"Archived Data"
                }).navGrid('#pager1',{edit:false,add:false,del:false});
            });
        </script>
        
        <script type="text/javascript">
            $(function(){
                //all hover and click logic for buttons
                $(".fg-button:not(.ui-state-disabled)")
                .hover(
                    function(){ 
                        $(this).addClass("ui-state-hover"); 
                    },
                    function(){ 
                        $(this).removeClass("ui-state-hover"); 
                    }
                )
                .mousedown(function(){
                        $(this).parents('.fg-buttonset-single:first').find(".fg-button.ui-state-active").removeClass("ui-state-active");
                        if( $(this).is('.ui-state-active.fg-button-toggleable, .fg-buttonset-multi .ui-state-active') ){ $(this).removeClass("ui-state-active"); }
                        else { $(this).addClass("ui-state-active"); }   
                })
                .mouseup(function(){
                    if(! $(this).is('.fg-button-toggleable, .fg-buttonset-single .fg-button,  .fg-buttonset-multi .fg-button') ){
                        $(this).removeClass("ui-state-active");
                    }
                });
            });
        </script>
        
</head>

    <body>
        <div class="container">
            <div id="header" class="span-24 last">
				<ul class="sf-menu" id="/etc/menu">
   					<li><a href="/sandbox">Sandbox</a><ul>
				</ul>
            </div>
            <div id="content" class="span-24 last">
				<!-- table id="list1" class="scroll"></table -->
				<!-- div id="pager1" class="scroll"></div -->
				<table id="list1"></table>
				<div id="pager1" class="scroll"></div>
				<div class="fg-toolbar ui-widget-header ui-corner-all ui-helper-clearfix">
				
                <div class="fg-buttonset ui-helper-clearfix">
                    <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all" title="Open"><span class="ui-icon ui-icon-folder-open"></span> Open</a>
                    <a href="#" class="fg-button ui-state-default fg-button-icon-solo  ui-corner-all" title="Save"><span class="ui-icon ui-icon-disk"></span> Save</a>
                    <a href="#" class="fg-button ui-state-default fg-button-icon-solo  ui-corner-all" title="Delete"><span class="ui-icon ui-icon-trash"></span> Delete</a>
                </div>
                <div class="fg-buttonset fg-buttonset-multi">
                    <button class="fg-button ui-state-default ui-corner-left"><b>B</b></button>
                    <button class="fg-button ui-state-default"><i>I</i></button>
                    <button class="fg-button ui-state-default  ui-corner-right"><u>U</u></button>
                </div>
                <div class="fg-buttonset ui-helper-clearfix">
                    <a href="#" class="fg-button ui-state-default fg-button-icon-solo  ui-corner-all" title="Print"><span class="ui-icon ui-icon-print"></span> Print</a>
                    <a href="#" class="fg-button ui-state-default fg-button-icon-solo  ui-corner-all" title="Email"><span class="ui-icon ui-icon-mail-closed"></span> Email</a>
                </div>
                <div class="fg-buttonset fg-buttonset-single ui-helper-clearfix">
                    <button class="fg-button ui-state-default ui-state-active ui-priority-primary ui-corner-left">Edit</button>
                    <button class="fg-button ui-state-default ui-priority-primary ui-corner-right">View</button>
                </div>
            </div>
            <div id="footer" class="span-24 last">
                <p class="quiet">Rendered by static bluegrid.html</p>
            </div>
        </div>

    </body>
</html>
